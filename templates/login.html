{% extends 'index.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="accounts-form container">
    <form id="login" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1" style="float: left;">Username :</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="float: left;">Password :</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-warning">Login</button>
            <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'register' %}'">Register</button>
        </div>
    </form>
</div>
{% endblock %}
